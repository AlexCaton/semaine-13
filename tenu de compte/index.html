<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <link rel="stylesheet" href="css/master.css">
    <title>Tenu de compte</title>
  </head>
  <body>
    <div ng-app="app">
      <div ng-controller="appCtrl">
        <input type="text" ng-model ="newDepense" placeholder="valeur" />
        <button ng-click ="ajouterDepense()">Ajouter dépense</button>
        <ul>
          <li ng-repeat="depense in depenses">
              {{ depense.valeur }} <span ng-click="supDepense($index)">×</span>
          </li>
        </ul>
        <strong>Total des dépenses : {{total}}</strong>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
